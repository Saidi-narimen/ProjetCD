---
- name: create image docker
  docker_image:
   name: narimen/devops
   build: 
    path: /var/lib/jenkins/workspace/MyApp
    pull: no
   source: build
   state: present
   force_source: true
- name: run container docker
  docker_container:
   name: myapp_container
   image: narimen/devops:latest
   state: started
   recreate: true
   ports:
    - "localhost:80"
